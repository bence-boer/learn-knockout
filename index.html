<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <script type="module" src="/main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

    <header class="header">
      <form data-bind="submit: submit_task" class="form">
        <div class="form-header">
          <h1>Tasks</h1>
          <span class="toolbar">
            <button
              type="button"
              class="autofill"
              data-bind="click: () => autofill(!autofill())"
            >
              <input
                name="autofill"
                type="checkbox"
                data-bind="checked: autofill"
              >
              <label for="autofill">Autofill</label>
            </button>
            <select data-bind="
              options: categories,
              optionsText: 'name',
              optionsValue: 'name',
              value: next_category_name
            "></select>    
            <button type="submit" class="add-btn">+</button>
          </span>
        </div>

        <input
          id="task_title"
          name="task_title"
          type="text"
          placeholder="Title"
          data-bind="value: next_task().title"
          class="input-box"
          autocomplete="off"
          required
        >

        <textarea
          id="task_description"
          name="task_description"
          type="text"
          placeholder="Description"
          data-bind="value: next_task().description"
          class="input-box"
          rows="3"
        ></textarea>
      </form>
    </header>

    <div
      class="categories"
      data-bind="foreach: {
        data: categories,
        as: 'category'
      }"
    >
      <button
        class="category"
        data-bind="
          text: category.name,
          click: $parent.select_category,
          css: { 'selected': $parent.selected_category() === category }
        "
      ></button>
    </div>

    <ul
      class="task-list"
      data-bind="foreach: {
        data: selected_category().tasks,
        as: 'task',
        afterRender: appear,
        afterAdd: appear,
        beforeRemove: disappear
      }"
    >
      <li class="task-item">
        <div class="task-content-container">
          <div class="task-content">
            <h2
              data-bind="
                text: task.title,
                attr: { contenteditable: $parent.is_task_editable(task) },
                css: { 'editing': $parent.is_task_editable(task) }
              "
              class="task-title">
            </h2>
            <p
              data-bind="
                text: task.description,
                attr: { contenteditable: $parent.is_task_editable(task) },
                css: { 'editing': $parent.is_task_editable(task) }
              "
              class="task-desc">
            </p>
          </div>
          <div class="task-button-container">
            <select data-bind="
              options: $parent.categories,
              optionsText: 'name',
              optionsValue: 'name',
              value: $root.selected_category_name,
              event: { change: $parent.move_to_category }
            "></select>
            <button 
              class="edit-btn"
              data-bind="
                click: $parent.save_task,
                css: { 'editing': $parent.is_task_editable(task) }
              "
            >
              <!-- ko ifnot: $parent.is_task_editable(task) -->
              Edit
              <!-- /ko -->
              <!-- ko if: $parent.is_task_editable(task) -->
              Save
              <!-- /ko -->
          </button>
            <button 
              class="delete-btn"
              data-bind="click: $parent.remove_task"
            >Delete</button>
          </div>
          </div>
      </li>
    </ul>
  </div>
</body>

</html>
