<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO app</title>
  <script type="module" src="/main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <form data-bind="submit: submit_task" class="form">
        <div class="form-header">
          <h1>Tasks</h1>
          <span class="toolbar">
            <button
              type="button"
              class="autofill"
              data-bind="click: () => fill_task(!fill_task())"
            >
              <input
                name="autofill"
                type="checkbox"
                data-bind="checked: fill_task"
              >
              <label for="autofill">Autofill</label>
            </button>
            <button type="submit" class="add-btn">+</button>
          </span>
        </div>

        <input
          id="task_title"
          name="task_title"
          type="text"
          placeholder="Title"
          data-bind="value: new_task().title"
          class="input-box"
          autocomplete="off"
          required
        >

        <textarea
          id="task_description"
          name="task_description"
          type="text"
          placeholder="Description"
          data-bind="value: new_task().description"
          class="input-box"
          rows="3"
        ></textarea>
      </form>
    </header>

    <ul
      class="task-list"
      data-bind="foreach: {
        data: task_views,
        as: 'task_view',
        afterRender: appear,
        afterAdd: appear,
        beforeRemove: disappear
      }"
    >
      <li class="task-item">
        <div class="task-content-container">
          <div class="task-content">
            <h2
              data-bind="
                text: task_view.task.title,
                attr: { contenteditable: task_view.edit },
                css: { 'editing': task_view.edit }
              "
              class="task-title">
            </h2>
            <p
              data-bind="
                text: task_view.task.description,
                attr: { contenteditable: task_view.edit },
                css: { 'editing': task_view.edit }
              "
              class="task-desc">
            </p>
          </div>
          <div class="task-button-container">
            <button 
              class="edit-btn"
              data-bind="
                click: $parent.save_task,
                css: { 'editing': task_view.edit }
              "
            >
              <!-- ko ifnot: task_view.edit -->
              Edit
              <!-- /ko -->
              <!-- ko if: task_view.edit -->
              Save
              <!-- /ko -->
          </button>
            <button 
              class="delete-btn"
              data-bind="click: $parent.remove_task"
            >Delete</button>
          </div>
          </div>
      </li>
    </ul>
  </div>
</body>

</html>
